name: Naukri Profile Update Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # Runs daily at 10:00 AM IST (4:30 AM UTC)

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: 'latest'

      - name: Add execute permissions to Chrome
        run: |
          sudo chmod +x $(which google-chrome)

      - name: Verify Chrome and Chromedriver versions
        run: |
          google-chrome --version
          chromedriver --version

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Selenium Test
        run: mvn test

      - name: Archive screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: '*.png'
